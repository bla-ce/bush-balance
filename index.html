<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bush Balance</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="species" class="form-label">Tree Species <span style="color: red;">*</span></label>
          <select id="species" class="form-select" aria-label="Default select example" required>
            <option value="" disabled selected>Select tree species</option>
            <option value="narrow-leaf">Narrow Leaf Ironbark</option>
            <option value="tallow-wood">Tallow Wood</option>
            <option value="bunya-pine">Bunya Pine</option>
            <option value="blue-gum">Blue Gum</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="condition" class="form-label">Tree Condition <span style="color: red;">*</span></label>
          <select id="condition" class="form-select" aria-label="Default select example" required>
            <option value="" disabled selected>Select tree condition</option>
            <option value="excellent">Excellent</option>
            <option value="good">Good</option>
            <option value="fair">Fair</option>
            <option value="poor">Poor</option>
            <option value="critical">Critical</option>
            <option value="dying">Dying</option>
            <option value="dead">Dead</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="trunk-size" class="form-label">Trunk Size (in cm) <span style="color: red;">*</span></label>
          <input type="number" id="trunk-size" class="form-control" placeholder="Enter trunk size" min="0" step="1" required>
        </div>

        <div class="mb-3">
          <span style="color: red;">*</span> These fields are required.
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
