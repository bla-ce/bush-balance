<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bush Balance</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  </head>
  <body>
    <div class="container p-5">
      <form id="tree-form">
        <div class="mb-3">
          <label class="form-label">Current Location</label>
          <button type="button" class="btn btn-secondary" id="get-location">Get Location</button>
          <p id="location-info">Location not fetched yet.</p>
        </div>

        <div class="mb-3">
          <label for="map" class="form-label">Select Location on Map</label>
          <div id="map" style="height: 400px;"></div>
        </div>

        <div class="mb-3">
          <label for="species" class="form-label">Tree Species <span style="color: red;">*</span></label>
          <select id="species" class="form-select" required></select>
        </div>

        <div class="mb-3">
          <label for="condition" class="form-label">Tree Condition <span style="color: red;">*</span></label>
          <select id="condition" class="form-select" required></select>
        </div>

        <div class="mb-3">
          <label for="trunk-size" class="form-label">Trunk Diameter (in cm) <span style="color: red;">*</span></label>
          <input type="number" id="trunk-size" class="form-control" placeholder="Enter trunk size" min="0" step="1" required>
        </div>
        <div class="mb-3">
          <label for="sun-exposure" class="form-label">Sun Exposure <span style="color: red;">*</span></label>
          <select id="sun-exposure" class="form-select" required></select>
        </div>
        <div class="mb-3">
          <span style="color: red;">*</span> These fields are required.
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div id="result"></div>

    </div>

    <div id="result"></div>
    <div id="debug"></div>
    <script defer src="index.js"></script>
    <script defer src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </body>
</html>
